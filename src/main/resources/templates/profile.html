<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<head>
    <title>Profil - turnie.re</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<main role="main">

    <div class="container mt-4">
        <h2>
            Profil Bearbeiten
        </h2>

        <div class="card">
            <form class="card-body" action="#" th:action="@{/profil}" th:object="${profileForm}" method="post">
                <div class="form-group">
                    <label for="f-mail">E-Mail</label>
                    <input class="form-control" id="f-mail" type="text" name="email" th:value="${user.email}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-Mail Adresse fehlerhaft</div>
                </div>
                <div class="form-group">
                    <label for="f-username">Benutzername</label>
                    <input class="form-control" id="f-username" type="text" name="username" th:value="${user.username}">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <button class="btn btn-success" type="submit">Speichern</button>
            </form>
        </div>

        <p>
            <a class="mt-3 btn btn-outline-dark" th:href="@{/passwortaendern}">Passwort Ã¤ndern</a>
        </p>
    </div>

</main>
<div th:replace="fragments/footer :: footer"></div>
</body>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="/js/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</html>
