<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<head>
    <title th:text="${'Vollbild: '+tname+' - turnie.re'}">Vollbildmodus - turnie.re</title>
    <link href="/css/tournament.css" rel="stylesheet">
    <link href="/css/tournament-fullscreen.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<div class="popup-titlebar px-5 border-bottom">
    <div class="tournament-title custom-font h2 mb-0 py-2">
        <span th:text="${tname}">Mein Turnier</span>
        <div class="border-left d-inline-block pl-3 ml-1" th:if="${tstage != null}">
            <span th:text="${#messages.msgOrNull('tournament.stage.' + tstage.level) ?: tstage.level}"></span>
        </div>
        <div class="border-left d-inline-block pl-3 ml-1" th:if="${tgroupStage != null}">
            Gruppenphase
        </div>
        <div class="border-left d-inline-block pl-3 ml-1" th:if="${twinner != null}">
            beendet
        </div>
    </div>
    <div class="table-success float-right h2 m-0 py-2 px-3 h-100">
        gewonnen
    </div>
    <div class="table-warning float-right h2 m-0 py-2 px-3 h-100">
        gestartet
    </div>
    <div class="float-right border-left h2 m-0 py-2 px-3 h-100">
        nicht gestartet
    </div>
</div>
<main role="main" class="pb-3">

    <div class="alert alert-success shadow m-5" th:if="${twinner != null}">
        <h1><strong><span th:text="${twinner.name}"></span></strong> hat gewonnen!</h1>
    </div>

    <div class="px-5 py-4" th:if="${tstage != null}">
        <div class="row">
            <div class="col-xs w-16 p-2" th:each="match: ${tstage.matches}">
                <div class="card">
                    <div class="card-body border shadow-sm py-2"
                         th:classappend="${match.state.name() == 'IN_PROGRESS'} ? 'border-warning table-warning' : (${match.state.name() == 'TEAM2_WON'} or ${match.state.name() == 'TEAM1_WON'} or ${match.state.name() == 'UNDECIDED'} or ${match.state.name() == 'SINGLE_TEAM'} ?'border-success table-success':'text-secondary')">
                        <table class="table mb-0">
                            <tr>
                                <th scope="col" class="h3 score border-top-0 font-weight-bold"
                                    th:if="${match.scoreTeam1 != null}"
                                    th:text="${match.scoreTeam1}"></th>
                                <td class="h3 border-top-0"
                                    th:if="${match.team1 != null}"
                                    th:text="${match.team1.name}"
                                    th:classappend="${match.state.name() == 'TEAM2_WON'}?'lost-team':(${match.state.name() == 'TEAM1_WON'}?'font-weight-bold':'')"></td>
                                <td class="h3 border-top-0 text-right text-secondary font-italic"
                                    th:if="${match.team1 == null}">steht noch nicht fest</td>
                            </tr>
                            <tr>
                                <th scope="col" class="h3 score font-weight-bold"
                                    th:if="${match.scoreTeam2 != null}"
                                    th:text="${match.scoreTeam2}"></th>
                                <td class="h3 text-right text-secondary font-italic"
                                    th:if="${match.team2 == null}"
                                    th:text="${match.state.name() == 'SINGLE_TEAM'} ? 'kein Gegner' : 'steht noch nicht fest'">kein Gegner</td>
                                <td class="h3"
                                    th:if="${match.team2 != null}"
                                    th:text="${match.team2.name}"
                                    th:classappend="${match.state.name() == 'TEAM1_WON'}?'lost-team':(${match.state.name() == 'TEAM2_WON'}?'font-weight-bold':'')"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="px-5 py-4" th:if="${tgroupStage != null}">
        <div class="row">
            <div class="col-xs w-16 p-2" th:each="match: ${tgroupStageMatches}">
                <div class="card">
                    <div class="card-body border shadow-sm pb-2"
                         th:classappend="${match.state.name() == 'IN_PROGRESS'} ? 'border-warning table-warning' : (${match.state.name() == 'TEAM2_WON'} or ${match.state.name() == 'TEAM1_WON'} or ${match.state.name() == 'UNDECIDED'} ?'border-success table-success':'text-secondary')">
                        <h4>
                            Gruppe <span th:text="${match.position}"></span>
                        </h4>
                        <table class="table mb-0">
                            <tr>
                                <th scope="col" class="h4 score"
                                    th:text="${match.scoreTeam1}"></th>
                                <td th:text="${match.team1.name}" class="h4"
                                    th:classappend="${match.state.name() == 'TEAM2_WON'}?'lost-team':(${match.state.name() == 'TEAM1_WON'}?'font-weight-bold':'')"></td>
                            </tr>
                            <tr>
                                <th scope="col" class="h4 score"
                                    th:text="${match.scoreTeam2}">
                                <td th:text="${match.team2.name}" class="h4"
                                    th:classappend="${match.state.name() == 'TEAM1_WON'}?'lost-team':(${match.state.name() == 'TEAM2_WON'}?'font-weight-bold':'')"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<footer class="mx-2 mb-1 text-secondary">Â© 2018 turnie.re</footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="/js/tournament.js"></script>
</html>
