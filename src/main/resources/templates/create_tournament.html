<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turnie.re - Turnier erstellen</title>
</head>
<body>
<form action="#" th:action="@{/erstellen}" th:object="${tournamentForm}" method="POST">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name fehlerhaft</td>
        </tr>
        <tr>
            <td>Beschreibung:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Beschreibung fehlerhaft</td>
        </tr>
        <tr>
            <td>Ã–ffentlich:</td>
            <td><input type="checkbox" th:field="*{isPublic}"/></td>
        </tr>
        <tr>
            <td>Teams:</td>
            <td><input type="text" th:field="*{teamNames}" placeholder="Separated by ','"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
