<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="/">turnie.re</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Features <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/erstellen">Turnier erstellen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liste">Turnier ansehen</a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()" class="nav-item btn-group">
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5" role="button"
                       th:href="@{/login}">Login</a>
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5" role="button"
                       th:href="@{/register}">Registrieren</a>
                </div>
                <form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="post"
                      class="form-inline my-2 my-lg-0 btn-group">
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5 border-fix" role="button" href="/"><span
                            sec:authentication="name"></span></a>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
