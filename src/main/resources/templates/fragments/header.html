<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">turnie.re</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0" sec:authorize="isAnonymous()">
                    <li class="nav-item active">
                        <a class="nav-link" href="/erstellen">Turnier erstellen</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/liste">Öffentliche Turniere</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link active" href="/erstellen">Turnier erstellen</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/liste#meine">Meine Turniere</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liste#öffentlich">Öffentliche Turniere</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()" class="nav-item btn-group">
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5" role="button"
                       th:href="@{'/login' + '#login'}">Login</a>
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5" role="button"
                       th:href="@{'/register' + '#register'}">Registrieren</a>
                </div>
                <form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="post"
                      class="form-inline my-2 my-lg-0 btn-group">
                    <a class="btn navbar-btn btn-outline-success my-2 my-sm-0 px-5 border-fix" role="button" th:href="@{/profil}"><span
                            sec:authentication="name"></span></a>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
